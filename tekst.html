<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tekst i Obrazy</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Moja Strona</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Strona Główna</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Tekst i Obrazy -->
    <div class="container py-5">
      <h2 class="text-center mb-4">Tekst i Obrazy</h2>
      <div>
        <p class="text-center">To jest tekst na całą szerokość strony.</p>
      </div>
      <div class="row align-items-center my-4">
        <div class="col-md-6">
          <p>To jest tekst po lewej stronie.</p>
        </div>
        <div class="col-md-6">
          <img
            src="https://via.placeholder.com/400"
            class="img-fluid"
            alt="Obrazek"
          />
        </div>
      </div>
      <div class="row align-items-center my-4">
        <div class="col-md-6 order-md-2">
          <p>To jest tekst po prawej stronie.</p>
        </div>
        <div class="col-md-6 order-md-1">
          <img
            src="https://via.placeholder.com/400"
            class="img-fluid"
            alt="Obrazek"
          />
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p>Śledź nas:</p>
      <a href="https://facebook.com" target="_blank" class="text-white me-2">
        <i class="bi bi-facebook" style="font-size: 1.5rem"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="text-white me-2">
        <i class="bi bi-instagram" style="font-size: 1.5rem"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="text-white">
        <i class="bi bi-twitter" style="font-size: 1.5rem"></i>
      </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
