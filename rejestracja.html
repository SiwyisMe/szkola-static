<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Moja Strona</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Strona Główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logowanie.html">Logowanie</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formularz rejestracji -->
    <div class="container py-5">
      <h2 class="text-center mb-4">Formularz Rejestracji</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Imię i nazwisko</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Wpisz swoje imię i nazwisko"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adres email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Wpisz swój email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Hasło</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Wpisz hasło"
          />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label"
            >Potwierdź hasło</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Powtórz hasło"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Zarejestruj się
        </button>
      </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p>Śledź nas:</p>
      <a href="https://facebook.com" target="_blank" class="text-white me-2">
        <i class="bi bi-facebook" style="font-size: 1.5rem"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="text-white me-2">
        <i class="bi bi-instagram" style="font-size: 1.5rem"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="text-white">
        <i class="bi bi-twitter" style="font-size: 1.5rem"></i>
      </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
